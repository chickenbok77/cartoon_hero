<!DOCTYPE html>
<html>
<head>
	<title>style test</title>
	<style type="text/css">
		h1{
			font-size: 30px;
		}
	    h2{
	    	font-size: 20px;
	    }

	    .big{
	    	font-size: 60px
	    }

	    .uppercase{
	    	text-transform: uppercase;
	    }
	    
	</style>

</head>
<body>

	<h1 class="big" style="color: fuchsia;">heading 1 - 1</h1>
	<h1 class="uppercase" style="color: darkslateblue;">heading 1 - 2</h1>
	<h1 class="big" style="color: violet;">heading 1 - 3</h1>
	<h2 class="big uppercase" style="color: #00FFFF;">heading 2 - 1</h2>
	<h2 class="big" style="color: #1E90FF;">heading 2 - 2</h2>
	<h2 class="uppercase" style="color: #191970;">heading 2 - 3</h2>




</body>
</html>
